{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h2>Assignment {{ assignment.name }}</h2>

  <div>
    <h3>My Submissions</h3>
    <ul>
      {% for submission in submissions %}
        <li>{{ submission.status }} submission submitted at {{ submission.submission_date }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
