{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h2>Assignments</h2>
  <h3>Score: {{ score }}/{{ point }} pts</h3>
  <ul>
    {% for assignment in assignments %}
    <li>
      <a href="{% url 'assignment' assignment.name %}">{{ assignment.name }}</a> |
      {{ assignment.score }}/{{ assignment.point }} pts |
      due {{ assignment.due_date }}
    </li>
    {% endfor %}
  </ul>
{% endblock %}
